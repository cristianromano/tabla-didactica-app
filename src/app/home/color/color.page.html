<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button (click)="atras()">ATRAS </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="flex-container">
    <ion-button style="--background: red" (click)="colorRojo()"></ion-button>
    <ion-button style="--background: green" (click)="colorVerde()"></ion-button>
    <ion-button style="--background: pink" (click)="colorRosa()"></ion-button>
  </div>
</ion-content>
