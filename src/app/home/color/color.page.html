<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button (click)="atras()">ATRAS </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="flex-container">
    <ion-button
      class="flex-items"
      style="--background: red"
      (click)="colorRojo()"
    ></ion-button>
    <ion-button
      class="flex-items"
      style="--background: green"
      (click)="colorVerde()"
    ></ion-button>
    <ion-button
      class="flex-items"
      style="--background: pink"
      (click)="colorRosa()"
    ></ion-button>
  </div>
</ion-content>
