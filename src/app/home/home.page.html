<ion-header [translucent]="true">

    <ion-title> Home </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <ion-button id="idioma" (click)="idiomaEsp()" class="flex-items">
      <ion-img src="../../assets/esp2.png"></ion-img>
    </ion-button>
    <ion-button id="idioma" (click)="idiomaPort()" class="flex-items">

      <ion-img src="../../assets/eng.jpg"></ion-img>
    </ion-button>
  </div>
  <div class="botones">
    <ion-button (click)="irColor()" style="--background: white" class="flex-items">
      <ion-img src="../../assets/paint.png"></ion-img>

      <ion-img src="../../assets/num.jpg"></ion-img>

    <ion-button (click)="irAnimal()" style="--background: white" class="flex-items">
